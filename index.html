<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock - Paper - Scissors</title>
</head>

<body>

  <header>
    <h1>ROCK - PAPER - SCISSORS</h1>
  </header>

  <div class="main">
    <div class="buttons">
      <div class="button">
        <img class="selection" src="images/rock.png" width="150px" alt="Rock">
      </div>
      <div class="button">
        <img class="selection"  src="images/paper.png" width="150px" alt="Paper"></a>
      </div>
      <div class="button">
        <img class="selection"  src="images/scissors.png" width="150px" alt="Scissors"></a>
      </div>
    </div>

    <div class="game-information">
      <p id="player-pick">1</p>
      <p id="computer-pick">2</p>
      <p id="round-result">3</p>
      <p id="player-score">4</p>
      <p id="computer-score">5</p>
      <p id="match-result">6</p>
    </div>
  </div>

  <footer>
    <p>Copyright (c) barrymac20 2022</p>
  </footer>
    
  <script src="script.js"></script>
</body>
</html>
